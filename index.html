<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>镜片详情查询</title>
    <!-- 引入Font Awesome图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- 引入lightbox2库用于图片放大 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
    <!-- 引入自定义样式 -->
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <!-- 轮播图部分 -->
        <div class="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <a href="000.jpg" data-lightbox="carousel" data-title="镜片详情">
                        <img src="000.jpg" alt="产品海报1">
                    </a>
                </div>
                <div class="carousel-item">
                    <a href="001.jpg" data-lightbox="carousel" data-title="镜片详情">
                        <img src="001.jpg" alt="产品海报2">
                    </a>
                </div>
                <div class="carousel-item">
                    <a href="002.jpg" data-lightbox="carousel" data-title="镜片详情">
                        <img src="002.jpg" alt="产品海报3">
                    </a>
                </div>
                <div class="carousel-item">
                    <a href="003.jpg" data-lightbox="carousel" data-title="镜片详情">
                        <img src="003.jpg" alt="产品海报4">
                    </a>
                </div>
            </div>
            <button class="carousel-control prev"><i class="fas fa-chevron-left"></i></button>
            <button class="carousel-control next"><i class="fas fa-chevron-right"></i></button>
        </div>

        <!-- 产品信息部分 -->
        <div class="section">
            <h2><i class="fas fa-info-circle"></i> 产品信息</h2>
            <div class="info-grid">
                <div class="info-item">
                    <strong><i class="fas fa-tag"></i> 品牌</strong>
                    <span id="brand"></span>
                </div>
                <div class="info-item">
                    <strong><i class="fas fa-layer-group"></i> 系列</strong>
                    <span id="series"></span>
                </div>
                <div class="info-item">
                    <strong><i class="fas fa-cube"></i> 产品名称</strong>
                    <span id="product"></span>
                </div>
                <div class="info-item">
                    <strong><i class="fas fa-list"></i> 类别</strong>
                    <span>青少年近视管理</span>
                </div>
            </div>
        </div>

        <!-- 参数信息部分 -->
        <div class="section">
            <h2><i class="fas fa-cogs"></i> 参数信息</h2>
            <div class="info-grid">
                <div class="info-item">
                    <strong><i class="fas fa-eye"></i> 球镜光度</strong>
                    <span id="sphere"></span>
                </div>
                <div class="info-item">
                    <strong><i class="fas fa-eye"></i> 柱镜光度</strong>
                    <span id="cylinder"></span>
                </div>
                <div class="info-item">
                    <strong><i class="fas fa-ruler"></i> 折射率</strong>
                    <span>1.591</span>
                </div>
                <div class="info-item">
                    <strong><i class="fas fa-chart-line"></i> 阿贝数</strong>
                    <span>31</span>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入lightbox2库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox-plus-jquery.min.js"></script>
    <!-- 引入自定义脚本 -->
    <script src="index.js"></script>
    <script>
        // 从URL参数中获取数据
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // 更新页面内容
        function updatePageContent() {
            const dataParam = getQueryParam('data');
            if (dataParam) {
                try {
                    const lensData = JSON.parse(decodeURIComponent(dataParam));
                    console.log('解析的镜片数据:', lensData); // 调试输出
                    
                    // 更新页面显示
                    document.getElementById('brand').textContent = lensData.brand || '';
                    document.getElementById('series').textContent = lensData.series || '';
                    document.getElementById('product').textContent = lensData.product || '';
                    document.getElementById('sphere').textContent = lensData.sphere || '';
                    document.getElementById('cylinder').textContent = lensData.cylinder || '';
                } catch (e) {
                    console.error('解析镜片数据时出错:', e);
                }
            } else {
                console.log('未找到镜片数据参数');
            }
        }

        // 页面加载完成后更新内容
        document.addEventListener('DOMContentLoaded', updatePageContent);
    </script>
</body>
</html>

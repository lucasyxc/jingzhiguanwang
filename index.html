<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>镜片详情查询</title>
    <!-- 引入Font Awesome图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- 引入lightbox2库用于图片放大 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
    <!-- 引入自定义样式 -->
    <link rel="stylesheet" href="index.css">
    <script>
        // 镜片数据映射关系
        const lensMapping = {
            "优点星1.60点矩阵近视管理镜片": {
                brand: "优点星",
                series: "点矩阵系列",
                refraction: "1.597",
                abbeNumber: "41.00",
                coating: "超发水绿膜",
                standard: ["GB/T2506-2017", "GB10810.3-2006"]
            },
            "优赞1.60点矩阵近视管理镜片": {
                brand: "优赞",
                series: "点矩阵系列",
                refraction: "1.597",
                abbeNumber: "41.00",
                coating: "超发水绿膜",
                standard: ["GB/T2506-2017", "GB10810.3-2006"]
            }
            // 可以添加更多产品映射
        };

        // 从URL参数中获取数据
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // 更新页面内容
        function updatePageContent() {
            const data = getQueryParam('d');
            if (data) {
                const [productName, spherical, cylinder, productionDate] = decodeURIComponent(data).split('|');
                const productInfo = lensMapping[productName] || {};

                // 更新基本信息
                document.getElementById('brand').textContent = productInfo.brand || '';
                document.getElementById('series').textContent = productInfo.series || '';
                document.getElementById('product-name').textContent = productName || '';
                
                // 更新光度信息
                document.getElementById('sphere').textContent = spherical || '';
                document.getElementById('cylinder').textContent = cylinder || '';
                
                // 更新技术参数
                document.getElementById('refractive').textContent = productInfo.refraction || '';
                document.getElementById('abbe').textContent = productInfo.abbeNumber || '';
                document.getElementById('coating').textContent = productInfo.coating || '';
                
                // 更新生产信息
                document.getElementById('production-date').textContent = productionDate.replace(/(\d{4})(\d{2})(\d{2})/, '$1-$2-$3') || '';
                document.getElementById('standard').textContent = Array.isArray(productInfo.standard) ? 
                    productInfo.standard.join(', ') : productInfo.standard || '';
            }
        }

        // 在DOM加载完成后执行数据填充
        document.addEventListener('DOMContentLoaded', updatePageContent);
    </script>
</head>
<body>
    <div class="container">
        <!-- 轮播图部分 -->
        <div class="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <a href="000.jpg" data-lightbox="carousel" data-title="镜片详情">
                        <img src="000.jpg" alt="产品海报1" loading="lazy">
                    </a>
                </div>
                <div class="carousel-item">
                    <a href="001.jpg" data-lightbox="carousel" data-title="镜片详情">
                        <img src="001.jpg" alt="产品海报2" loading="lazy">
                    </a>
                </div>
                <div class="carousel-item">
                    <a href="002.jpg" data-lightbox="carousel" data-title="镜片详情">
                        <img src="002.jpg" alt="产品海报3" loading="lazy">
                    </a>
                </div>
                <div class="carousel-item">
                    <a href="003.jpg" data-lightbox="carousel" data-title="镜片详情">
                        <img src="003.jpg" alt="产品海报4" loading="lazy">
                    </a>
                </div>
            </div>
            <button class="carousel-control prev"><i class="fas fa-chevron-left"></i></button>
            <button class="carousel-control next"><i class="fas fa-chevron-right"></i></button>
        </div>

        <!-- 基本信息部分 -->
        <div class="section">
            <h2><i class="fas fa-info-circle"></i> 基本信息</h2>
            <div class="info-grid">
                <div class="info-item">
                    <strong><i class="fas fa-barcode"></i> 序列号</strong>
                    <span id="serial-number"></span>
                </div>
                <div class="info-item">
                    <strong><i class="fas fa-tag"></i> 品牌</strong>
                    <span id="brand"></span>
                </div>
                <div class="info-item">
                    <strong><i class="fas fa-layer-group"></i> 系列</strong>
                    <span id="series"></span>
                </div>
                <div class="info-item">
                    <strong><i class="fas fa-cube"></i> 产品名称</strong>
                    <span id="product-name"></span>
                </div>
            </div>
        </div>

        <!-- 光度信息部分 -->
        <div class="section">
            <h2><i class="fas fa-eye"></i> 光度信息</h2>
            <div class="info-grid">
                <div class="info-item">
                    <strong><i class="fas fa-circle"></i> 球镜</strong>
                    <span id="sphere"></span>
                </div>
                <div class="info-item">
                    <strong><i class="fas fa-adjust"></i> 柱镜</strong>
                    <span id="cylinder"></span>
                </div>
            </div>
        </div>

        <!-- 技术参数部分 -->
        <div class="section">
            <h2><i class="fas fa-cogs"></i> 技术参数</h2>
            <div class="info-grid">
                <div class="info-item">
                    <strong><i class="fas fa-ruler-horizontal"></i> 直径</strong>
                    <span id="diameter"></span>
                </div>
                <div class="info-item">
                    <strong><i class="fas fa-ruler-vertical"></i> 中心厚度</strong>
                    <span id="center-thickness"></span>
                </div>
                <div class="info-item">
                    <strong><i class="fas fa-ruler"></i> 折射率</strong>
                    <span id="refractive"></span>
                </div>
                <div class="info-item">
                    <strong><i class="fas fa-chart-line"></i> 阿贝数</strong>
                    <span id="abbe"></span>
                </div>
                <div class="info-item">
                    <strong><i class="fas fa-sun"></i> 透射比</strong>
                    <span id="transmittance"></span>
                </div>
                <div class="info-item">
                    <strong><i class="fas fa-layer-group"></i> 膜层</strong>
                    <span id="coating"></span>
                </div>
            </div>
        </div>

        <!-- 生产信息部分 -->
        <div class="section">
            <h2><i class="fas fa-industry"></i> 生产信息</h2>
            <div class="info-grid">
                <div class="info-item">
                    <strong><i class="fas fa-calendar"></i> 生产日期</strong>
                    <span id="production-date"></span>
                </div>
                <div class="info-item">
                    <strong><i class="fas fa-certificate"></i> 执行标准</strong>
                    <span id="standard"></span>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入lightbox2库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox-plus-jquery.min.js"></script>
    <!-- 引入自定义脚本 -->
    <script src="index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>镜片详情查询</title>
    <!-- 引入Font Awesome图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- 引入lightbox2库用于图片放大 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
    <!-- 引入自定义样式 -->
    <link rel="stylesheet" href="index.css">
    <script>
        // 折射率与阿贝数的映射关系
        const lensProperties = {
            '1.56': { abbeNumber: 47 },  // 1.56折射率对应阿贝数47
            '1.60': { abbeNumber: 42 },  // 1.60折射率对应阿贝数42
            '1.67': { abbeNumber: 32 }   // 1.67折射率对应阿贝数32
        };

        // 从产品名称中提取折射率
        function extractRefractiveIndex(productName) {
            const match = productName.match(/1\.[0-9]{2}/);
            return match ? match[0] : null;
        }

        // 从URL参数中获取数据
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // 更新页面内容
        function updatePageContent() {
            const serialNumber = getQueryParam('serial_number');
            if (serialNumber) {
                // 使用序列号从服务器获取镜片数据
                fetch(`/api/lens?serial_number=${encodeURIComponent(serialNumber)}`)
                    .then(response => response.json())
                    .then(lensData => {
                        // 更新基本信息
                        document.getElementById('serial-number').textContent = lensData.serial_number || '';
                        document.getElementById('brand').textContent = lensData.brand || '';
                        document.getElementById('series').textContent = lensData.series || '';
                        document.getElementById('product-name').textContent = lensData.product_name || '';
                        
                        // 更新光度信息
                        document.getElementById('sphere').textContent = lensData.spherical || '';
                        document.getElementById('cylinder').textContent = lensData.cylinder || '';
                        
                        // 更新技术参数
                        document.getElementById('diameter').textContent = lensData.diameter || '';
                        document.getElementById('center-thickness').textContent = lensData.centerThickness || '';
                        document.getElementById('refractive').textContent = lensData.refraction || '';
                        document.getElementById('abbe').textContent = lensData.abbeNumber || '';
                        document.getElementById('transmittance').textContent = lensData.transmittance || '';
                        document.getElementById('coating').textContent = lensData.coating || '';
                        
                        // 更新生产信息
                        document.getElementById('production-date').textContent = lensData.production_date || '';
                        document.getElementById('standard').textContent = Array.isArray(lensData.standard) ? 
                            lensData.standard.join(', ') : lensData.standard || '';
                    })
                    .catch(error => {
                        console.error('获取镜片数据失败:', error);
                    });
            } else {
                console.log('未找到镜片数据参数');
            }
        }

        // 在DOM加载完成后执行数据填充
        document.addEventListener('DOMContentLoaded', updatePageContent);
    </script>
</head>
<body>
    <div class="container">
        <!-- 轮播图部分 -->
        <div class="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <a href="000.jpg" data-lightbox="carousel" data-title="镜片详情">
                        <img src="000.jpg" alt="产品海报1" loading="lazy">
                    </a>
                </div>
                <div class="carousel-item">
                    <a href="001.jpg" data-lightbox="carousel" data-title="镜片详情">
                        <img src="001.jpg" alt="产品海报2" loading="lazy">
                    </a>
                </div>
                <div class="carousel-item">
                    <a href="002.jpg" data-lightbox="carousel" data-title="镜片详情">
                        <img src="002.jpg" alt="产品海报3" loading="lazy">
                    </a>
                </div>
                <div class="carousel-item">
                    <a href="003.jpg" data-lightbox="carousel" data-title="镜片详情">
                        <img src="003.jpg" alt="产品海报4" loading="lazy">
                    </a>
                </div>
            </div>
            <button class="carousel-control prev"><i class="fas fa-chevron-left"></i></button>
            <button class="carousel-control next"><i class="fas fa-chevron-right"></i></button>
        </div>

        <!-- 基本信息部分 -->
        <div class="section">
            <h2><i class="fas fa-info-circle"></i> 基本信息</h2>
            <div class="info-grid">
                <div class="info-item">
                    <strong><i class="fas fa-barcode"></i> 序列号</strong>
                    <span id="serial-number"></span>
                </div>
                <div class="info-item">
                    <strong><i class="fas fa-tag"></i> 品牌</strong>
                    <span id="brand"></span>
                </div>
                <div class="info-item">
                    <strong><i class="fas fa-layer-group"></i> 系列</strong>
                    <span id="series"></span>
                </div>
                <div class="info-item">
                    <strong><i class="fas fa-cube"></i> 产品名称</strong>
                    <span id="product-name"></span>
                </div>
            </div>
        </div>

        <!-- 光度信息部分 -->
        <div class="section">
            <h2><i class="fas fa-eye"></i> 光度信息</h2>
            <div class="info-grid">
                <div class="info-item">
                    <strong><i class="fas fa-circle"></i> 球镜</strong>
                    <span id="sphere"></span>
                </div>
                <div class="info-item">
                    <strong><i class="fas fa-adjust"></i> 柱镜</strong>
                    <span id="cylinder"></span>
                </div>
            </div>
        </div>

        <!-- 技术参数部分 -->
        <div class="section">
            <h2><i class="fas fa-cogs"></i> 技术参数</h2>
            <div class="info-grid">
                <div class="info-item">
                    <strong><i class="fas fa-ruler-horizontal"></i> 直径</strong>
                    <span id="diameter"></span>
                </div>
                <div class="info-item">
                    <strong><i class="fas fa-ruler-vertical"></i> 中心厚度</strong>
                    <span id="center-thickness"></span>
                </div>
                <div class="info-item">
                    <strong><i class="fas fa-ruler"></i> 折射率</strong>
                    <span id="refractive"></span>
                </div>
                <div class="info-item">
                    <strong><i class="fas fa-chart-line"></i> 阿贝数</strong>
                    <span id="abbe"></span>
                </div>
                <div class="info-item">
                    <strong><i class="fas fa-sun"></i> 透射比</strong>
                    <span id="transmittance"></span>
                </div>
                <div class="info-item">
                    <strong><i class="fas fa-layer-group"></i> 膜层</strong>
                    <span id="coating"></span>
                </div>
            </div>
        </div>

        <!-- 生产信息部分 -->
        <div class="section">
            <h2><i class="fas fa-industry"></i> 生产信息</h2>
            <div class="info-grid">
                <div class="info-item">
                    <strong><i class="fas fa-calendar"></i> 生产日期</strong>
                    <span id="production-date"></span>
                </div>
                <div class="info-item">
                    <strong><i class="fas fa-certificate"></i> 执行标准</strong>
                    <span id="standard"></span>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入lightbox2库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox-plus-jquery.min.js"></script>
    <!-- 引入自定义脚本 -->
    <script src="index.js"></script>
</body>
</html>

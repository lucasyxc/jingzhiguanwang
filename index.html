        // 根据球镜和柱镜获取直径

            const productInfo = lensMapping[productCode];
            if (!productInfo) return "未知";

            const sph = parseFloat(spherical);
            const cyl = parseFloat(cylinder);
            
            const diameterArray = productInfo.diameter;
            
            for (const param of diameterArray) {
                const powerRange = param.powerRange;
                const cylinderRange = param.cylinderRange;

                if (powerRange && cylinderRange) {
                    if (sph >= powerRange.min && sph <= powerRange.max &&
                        cyl >= cylinderRange.min && cyl <= cylinderRange.max) {
                        return param.dia;
                    }
                } else if (powerRange) {
                    if (sph >= powerRange.min && sph <= powerRange.max) {
                        return param.dia;
                    }
                }
            }
            return "未找到匹配的直径";
        }

        // 根据球镜和柱镜获取中心厚度

            const thicknessArray = productInfo.centerThickness;

                if (powerRange && cylinderRange) {

                    }
                } else if (powerRange) {

                        return param.ct || param.et;
                    }
                }

            return "未找到匹配的厚度";

                if (productInfo.brand === '优赞') {
